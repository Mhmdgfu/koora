    <title>صفحة CSS متجاوبة</title>
    <style>
      /* أكواد CSS العامة هنا */
      body {
        font-size: 16px;
        line-height: 1.5;
      }
      
      /* أكواد CSS للشاشات الكبيرة */
      @media screen and (min-width: 992px) {
        /* تقسيم الصفحة إلى أعمدة */
        .row {
          display: flex;
          flex-wrap: wrap;
          margin: 0 -15px;
        }
        .col {
          width: 50%;
          padding: 0 15px;
        }
      }
      
      /* أكواد CSS للشاشات الصغيرة */
      @media screen and (max-width: 991px) {
        /* تقسيم الصفحة إلى أعمدة */
        .row {
          display: flex;
          flex-wrap: wrap;
          margin: 0 -10px;
        }
        .col {
          width: 100%;
          padding: 0 10px;
        }
      }
      
      /* أكواد CSS للشاشات الضيقة */
      @media screen and (max-width: 767px) {
        body {
          font-size: 14px;
        }
      }
      
      /* أكواد CSS للشاشات الضيقة جداً */
      @media screen and (max-width: 479px) {
        body {
          font-size: 12px;
        }
      }
