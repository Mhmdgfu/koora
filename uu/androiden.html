<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width">

        body {

            zoom: 1.5;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 200px; /* Set fixed width for buttons */
            margin: 5px;
            padding: 10px;

</head>
<body>
    <div class="button-container">
        <h2 style="text-align: center; background-color: #d5d5d5;">Follow the latest matches</h2>
        <button style="background-color: green; color: white;" onclick="openLink3()">View Results</button>

        <button style="background-color: green; color: white;" onclick="openLink2()">More</button>
        <button style="background-color: black; color: red;" onclick="window.location.href='../index.html'">Change language</button>
        <button style="background-color: black; color: red;" onclick="window.location.href='haaen.html'">Site Information</button>

    <script>
        function openLink() {
            window.open("https://www.beinsports.com/en-mena");
        }  
        function openLink1() {
            window.open("https://www.youtube.com/@beINSPORTS/streams");
        }  
        function openLink2() {
            window.open("https://www.kooora.com/");
        }  
        function openLink3() {

        }

</html>
