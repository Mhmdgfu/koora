<!DOCTYPE html>
<html lang="ar">
<head>
    <title>كووورا</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            background-color: darkgreen; /* الخلفية */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #button-container {
            display: flex;
            flex-direction: column; /* ترتيب الأزرار عموديًا */
            align-items: center;
            gap: 10px; /* ترك مسافة بين الأزرار */
            width: 100%;
            max-width: 400px; /* منع تمدد الزر بشكل مفرط */
        }

        h2 {
            text-align: center;
            background-color: #757575;
            padding: 10px;
            width: 100%;
        }

        button {
            font-size: 1.5em; /* حجم النص محسّن ليتناسب مع الأجهزة */
            padding: 15px 30px; /* ضبط المسافات الداخلية */
            width: 100%; /* جعل الأزرار تغطي عرض الشاشة بالكامل */
            border: none; /* إزالة الحدود */
            color: white; /* لون النص */
            background-color: #333; /* لون الزر */
            cursor: pointer; /* تغيير المؤشر عند تمرير الماوس */
            border-radius: 5px; /* جعل الحواف مستديرة */
            transition: 0.3s;
        }

        button:hover {
            background-color: #555; /* تأثير عند التحريك */
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h2>تابع آخر المباريات</h2>

    <div id="button-container">
        <button onclick="openLink3()"><h2>عرض النتائج</h2></button>
        <button onclick="openLink1()"><h2>قناة بي ان سبورت</h2></button>
        <button onclick="openLink()"><h2>بث مباشر</h2></button>
        <button onclick="openLink2()"><h2>أكثر</h2></button>
        <button onclick="window.location.href='haa.html'"><h2>معلومات الموقع</h2></button>
    </div>

    <a href="https://www.mediafire.com/file/9xoqrdfzi5itwq2/1.1_%D9%83%D9%88%D8%B1%D8%A9.apk/file">تحميل التطبيق</a>

    <script>
        function openLink() {
            window.open("https://www.beinsports.com/ar-mena");
        }  

        function openLink1() {
            window.open("https://www.youtube.com/@beINSPORTS/streams");
        }  

        function openLink2() {
            window.open("https://www.kooora.com/");
        }  

        function openLink3() {
            window.open("https://www.hd7.live/");
        }  
    </script>

</body>
</html>
