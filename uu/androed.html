<!DOCTYPE html>
<html lang="ar">
<head>
    <title>كووورا</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <style>
        body {
            background-color: darkgreen;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #button-container {
            display: flex;
            flex-direction: column; /* ترتيب الأزرار عموديًا */
            align-items: center;
            gap: 15px; /* ترك مسافة مناسبة بين الأزرار */
            width: 90%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            background-color: #757575;
            padding: 10px;
            width: 100%;
            font-size: 1.6em;
        }

        button {
            font-size: 1.2em; /* حجم النص محسّن ليتناسب مع الأجهزة */
            padding: 12px 25px; /* ضبط المسافات الداخلية */
            width: 100%; /* جعل الأزرار تغطي عرض العنصر الحاوي لها */
            border: none; /* إزالة الحدود */
            color: white;
            background-color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h2>تابع آخر المباريات</h2>

    <div id="button-container">
        <button onclick="openLink3()">عرض النتائج</button>
        <button onclick="openLink1()">قناة بي ان سبورت</button>
        <button onclick="openLink()">بث مباشر</button>
        <button onclick="openLink2()">أكثر</button>
        <button onclick="window.location.href='haa.html'">معلومات الموقع</button>
    </div>

    <a href="https://www.mediafire.com/file/9xoqrdfzi5itwq2/1.1_%D9%83%D9%88%D8%B1%D8%A9.apk/file">تحميل التطبيق</a>

    <script>
        function openLink() {
            window.open("https://www.beinsports.com/ar-mena");
        }  

        function openLink1() {
            window.open("https://www.youtube.com/@beINSPORTS/streams");
        }  

        function openLink2() {
            window.open("https://www.kooora.com/");
        }  

        function openLink3() {
            window.open("https://www.hd7.live/");
        }  
    </script>

</body>
</html>
