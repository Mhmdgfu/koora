<!DOCTYPE html>
<html lang="ar">
<head>
    <title>كووورا</title>
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            background-color: darkgreen;
            zoom: 2;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            width: 200px; /* تحديد العرض الثابت للأزرار */
            margin: 5px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <h2 style="text-align: center; background-color: #757575;">تابع آخر المباريات</h2>
        <button onclick="openLink3()">عرض النتائج</button>
        <button onclick="openLink1()">قناة بي إن سبورت</button>
        <button onclick="openLink()">بث مباشر</button>
        <button onclick="openLink2()">المزيد</button>
        <button onclick="window.location.href='haa.html'">معلومات الموقع</button>
    </div>

    <script>
        function openLink() {
            window.open("https://www.beinsports.com/ar-mena");
        }  
        function openLink1() {
            window.open("https://www.youtube.com/@beINSPORTS/streams");
        }  
        function openLink2() {
            window.open("https://www.kooora.com/");
        }  
        function openLink3() {
            window.open("https://www.hd7.live/");
        }  
    </script>
</body>
</html>
